<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Poppins" />
    <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans" />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <!--opening tag for main-->
    <main>
      <!--opening tag for container-->
      <div class="container">
        <!--opening tag for mini container-->
        <div class="mini-container">
          <!--opening tag for logo container-->
          <div class="logo-container">
            <img src="./images/logo.svg" alt="logo" />
          </div>
          <!--closing tag for logo container-->

          <!--opening tag for image-container-->
          <div class="image-container">
            <img src="./images/illustration-mockups.svg" alt="mockups" />
          </div>
          <!--closing tag for image container-->
        </div>
        <!--closing tag for mini container-->
        <!--opening tag for mini-container1-->
        <div class="mini-container1">
          <div class="content">
            <h1 class="heading">
              Build The Community <br class="break" />
              Your Fans Will Love
            </h1>
            <p class="paragraph">
              Huddle re-imagines the way we build communities. You have a voice,
              but so does your audience. Create connections with your users as
              you engage in genuine discussion.
            </p>
            <div class="center">
              <button class="register">Register</button>
            </div>
            <div class="social-media">
              <a href="#" class="fa fa-facebook" aria-label="facebook"></a>
              <a href="#" class="fa fa-twitter" aria-label="twitter"></a>
              <a href="#" class="fa fa-instagram" aria-label="instagram"></a>
            </div>
          </div>
        </div>
        <!--closing tag for mini-container1-->
      </div>
      <!--closing tag for container-->
    </main>
    <!--closing tag for main-->

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </body>
</html>
